spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cursomc2_spring?createDatabaseIfNotExists=true
    username: root
    password:
    name: SpringBootMysqlDataSource
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true